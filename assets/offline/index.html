<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Exchange Rates</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .logo {
      max-width: 450px;
      max-height: 300px;
      width: 80vw;
      height: auto;
      margin-bottom: 80px;
    }
    .message {
      font-size: 4.5rem;
      font-weight: 600;
      line-height: 1.3;
      padding: 0 10vw;
    }
    .rates {
      font-size: 3rem;
      margin-top: 60px;
      line-height: 1.8;
    }
    .note {
      font-size: 2.2rem;
      color: #aaaaaa;
      margin-top: 80px;
    }
  </style>
  <script>
    // This function will be called from Flutter with the JSON data
    function displayRates(data) {
      if (!data) {
        document.getElementById('rates').innerHTML = 'No cached data available';
        return;
      }
      // Parse JSON and display (customize based on your JSON structure)
      const ratesDiv = document.getElementById('rates');
      ratesDiv.innerHTML = ''; // Clear
      // Example: assuming data is { "USD": 34.50, "EUR": 37.20, ... }
      for (const [currency, rate] of Object.entries(data)) {
        ratesDiv.innerHTML += `${currency} â†’ TRY: ${rate}<br>`;
      }
    }
  </script>
</head>
<body>
  <img src="logo.png" alt="Company Logo" class="logo">
  <div class="message">Exchange rates will be available shortly.</div>
  <div id="rates" class="rates">Loading cached data...</div>
  <div class="note">Reconnecting...</div>
</body>
</html>
